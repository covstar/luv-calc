<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="css/Styles.css" type="text/css" media="all" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=outfit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet">
    <script type="text/javascript" src="javascript/Script.js"></script>
</head>
<body>
   <main>
     <!-- container -->
     <div class="container">
       <!-- heart icon -->
       <div class="loveImg">
         <img src="Images/heart.png" alt="heart_icon" />
       </div>
       <!-- text area -->
       <div class="text-area">
         <h1>ðŸ’ŒLOVE CALCULATOR</h1>

         <div class="out_put">
           <p id="score"></p>
           <i id="message"></i>
         </div>
         <!-- description -->
         <div class="description">
           <p>This calculator predicts the percentage of love between two individuals.</p>

         </div>

         <!-- form -->
         <div class="form">
           <form action="" method="post" accept-charset="utf-8">

             <input type="text" name="yourName" id="yourName" placeholder="Your Name" />
             <input type="text" name="theirName" id="theirName" placeholder="Partner's Name" />
             <div class="button">
               <button type="button" onclick="lovescore()" id="calculate">Calculate</button>
             </div>
           </form>
         </div>

       </div>
     </div>
   </main>
</body>
</html>
